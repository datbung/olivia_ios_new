<ion-header>
  <ion-toolbar style="min-height: 0px;text-align: center">
    <ion-row>
      <ion-col style="text-align: center;height: 48px;">
        <div style="align-self: center">
         

          <div style="padding-top: 6px;font-size: 20px;font-weight: bold;">
            <label *ngIf="stt==0" class="text-title">Hoàn thành</label>
            <label *ngIf="stt!=0" class="text-title">Thanh toán</label>
          </div>
          <div class="div-quick-back" (click)="showQuickBack()">
            ...
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-16">
  <div style="text-align: center;">
    <img src="./assets/ic_flight/step_4.svg">
  </div>
  <div *ngIf="stt=='1'&&qrimg">
    <p>
      Quý khách vui lòng quét mã QR dưới đây để thanh toán trước khi "Tiếp tục"										
    </p>
    <div>
      <img style="width:170px"  src={{qrimg}}>
    </div>
    <div class="mt15">
      <img src="./assets/imgpayoo/help_qrcode.png">
    </div>
  </div>
 </ion-content>
 <ion-footer>
  <div *ngIf="stt!=0" style="background-color: #ffffff; text-align: center">
    <button (click)="next()" ion-button round outline class="button button2">Tiếp tục</button>
  </div>
</ion-footer>
