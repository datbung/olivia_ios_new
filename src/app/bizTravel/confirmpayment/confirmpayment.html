<ion-header class="biztravel-header">
    <ion-row>
      <ion-col class="col-header">
        <div class="d-flex">
          <div class="div-goback" (click)="cancel()">
              <img class="header-img-back" src="./assets/imgs/ios-arrow-round-back.svg" >
          </div>
          <div class="div-header-title">
            <div class="div-title">Xác thực thanh toán</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-header>

  <ion-content>
    <div class="div-confirmpayment-content">
        <div class="d-flex">
            <div class="div-width-40 text-label">Mã đơn hàng</div>
            <div class="div-width-60 cls-ivivu">{{bookingCode}}</div>
        </div>

        <div class="d-flex">
            <div class="div-width-40 text-label">Số dư credit</div>
            <div class="div-width-60" *ngIf="bizTravelService.bizAccount.balanceAvaiable">{{ gf.numberToCurrency(bizTravelService.bizAccount.balanceAvaiable, '.') }} đ</div>
        </div>

        <div class="d-flex">
            <div class="div-width-40 text-label">Số tiền</div>
            <div class="div-width-60">{{totalPriceDisplay}} đ</div>
        </div>

        <div class="div-split-panel"></div>

        <div class="text-bold m-bottom-19">Xác thực thanh toán</div>
        <div>Vui lòng nhập mã OTP được gửi đến số điện thoại {{bizTravelService.phoneOtpShort}}</div>

            <form padding="true" style="padding: 0; border-bottom: solid 1px #ccc;" [formGroup]="otpData" >
                <ion-input  #user  clearInput type="tel" [(ngModel)]="otp" formControlName="otp"></ion-input>
            </form>
       

        <div class=" t-right p-16" (click)="resendOTP()">Gửi lại OTP</div>
    </div>
  </ion-content>
  <ion-footer>
      <div class="div-confirmpayment-footer">
        <button (click)="cancel()" ion-button round outline class="button button-cancel">Hủy</button>
        <button (click)="confirm()" ion-button round outline class="button button-confirm">Xác nhận</button>
      </div>
  </ion-footer>
