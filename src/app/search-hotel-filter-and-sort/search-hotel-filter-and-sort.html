<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="1" style="text-align: right" (click)="close()">
        <div class="div-close">
          <img class="header-img-close" src="./assets/imgs/ios-arrow-round-back.svg" >
        </div>
      </ion-col>
      <ion-col size="11" style="text-align: center">
        <ion-title class="text-title">Lọc</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-16">
  <div class="cls-filter">

    <div style="margin-top: 20px">
      <ion-row>
        <ion-col style="padding: 0">
          <label class="text-title1">
            Sao
          </label>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 5px">
        <ion-col style="padding: 5px 5px 5px 0px;" (click)="star1()" col-2.5>
          <img *ngIf="star_1" src="./assets/star/1_star.svg">
          <img *ngIf="star_1active" src="./assets/star/1_star_active.svg">
        </ion-col>
        <ion-col style="padding: 5px 5px 5px 0px;" (click)="star2()" col-2.5>
          <img *ngIf="star_2" src="./assets/star/2_star.svg">
          <img *ngIf="star_2active" src="./assets/star/2_star_active.svg">
        </ion-col>
        <ion-col style="padding: 5px 5px 5px 0px;" (click)="star3()" col-2.5>
          <img *ngIf="star_3" src="./assets/star/3_star.svg">
          <img *ngIf="star_3active" src="./assets/star/3_star_active.svg">
        </ion-col>
        <ion-col style="padding: 5px 5px 5px 0px;" (click)="star4()" col-2.5>
          <img *ngIf="star_4" src="./assets/star/4_star.svg">
          <img *ngIf="star_4active" src="./assets/star/4_star_active.svg">
        </ion-col>
        <ion-col style="padding: 5px 0px" (click)="star5()" col-2.5>
          <img *ngIf="star_5" src="./assets/star/5_star.svg">
          <img *ngIf="star_5active" src="./assets/star/5_star_active.svg">
        </ion-col>
      </ion-row>
    </div>
    <div style="margin-top: 20px">
      <ion-row>
        <ion-col style="padding: 0">
          <ion-label class="text-title1">
            Đánh giá
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="padding: 0">
          <label class="text-range">
            Điểm đánh giá <span *ngIf="review">{{review}}</span> và cao hơn
          </label>
        </ion-col>
      </ion-row>
      <ion-range
        style="padding: 0px; height: 24px;--bar-background: #26bed6 !important;--knob-background: #26bed6;--bar-background-active:#ccc"
        class="range-review" step="1" pin="true" (ionChange)="reviewchange()" min="0" max="10" [(ngModel)]="review">
      </ion-range>
    </div>
  </div>
  <ion-item class="ion-item">
    <ion-label slot="start" class="text-title1">Còn phòng</ion-label>
    <ion-toggle style="left: 16px;" [(ngModel)]="ischeckAL" [checked]="ischeckAL" slot="end" name="blueberry"></ion-toggle>
  </ion-item>

      <ion-label class="text-title1">

        </ion-label>

         <ion-col class="col-meal-2 meal-item-2" [ngClass]="meal2check? 'meal-check' : 'meal-uncheck'" (click)="meal2Click()">Bữa sáng và tối</ion-col>

  </div> -->

  <div *ngIf="dataLocal && dataLocal.length >0">
    <ion-label class="text-title1">
      Khu vực
    </ion-label>
    <div class="item-local p-top">
      <div *ngFor="let item of dataLocal; let i = index" id="{{item.Id}}" class="cls-col-border local-item-{{item.Id}}" (click)="localClick($event,'local')" >{{ item.Name }} <span *ngIf="item.TotalHotels>0">({{item.TotalHotels}})</span>
        <div>{{item.ShortDes}}</div>
      </div>
    </div>
  </div>

  <div class="cls-order-style" *ngIf="dataStyle && dataStyle.length >0">
    <ion-label class="text-title1">
      Phong cách
    </ion-label>
    <div class="item-style p-top">
      <div *ngFor="let itemStyle of dataStyle; let i = index" id="{{itemStyle.Id}}"
        class="cls-col-border style-item-{{i}}" (click)="localClick($event,'style')">{{ itemStyle.Name }}</div>
    </div>
  </div>

  <div class="cls-order-style" *ngIf="dataHotelType && dataHotelType.length >0">
    <ion-label class="text-title1">
      Loại hình nơi ở
    </ion-label>
    <div class="item-hotel-tyle p-top">
      <div *ngFor="let itemHotelTyle of dataHotelType; let i = index" id="{{itemHotelTyle.Id}}"
        class="cls-col-border hoteltype-item-{{i}}" (click)="localClick($event,'hoteltype')">{{ itemHotelTyle.Name }}
      </div>
    </div>
  </div>

  <div class="cls-order-facility" *ngIf="dataFacility && dataFacility.length >0">
    <ion-label class="text-title1">
      Tiện ích
    </ion-label>
    <div class="item-facility p-top">
      <div *ngFor="let itemfacility of dataFacility; let j = index" id="{{itemfacility.Id}}"
        class="cls-col-border facility-item-{{j}}" (click)="localClick($event,'facility')">{{ itemfacility.Name }}</div>
    </div>
  </div>

  <!-- <ion-row>
    <ion-checkbox class="ion-checkbox" mode="md"  [(ngModel)]="ischeckAL"  color="secondary"></ion-checkbox>
    <ion-label class="label-input" style="margin: -10px 5px">Có Allotment</ion-label>
  </ion-row> -->
</ion-content>
<ion-footer style="text-align: center">
  <ion-toolbar>
    <button ion-button round outline class="button" [class.click]=" ischeckbtnreset==true "
      [class.none]=" ischeckbtn==true " (click)="clickCancel()">Xóa</button>
    <button ion-button round outline class="button" [class.click]=" ischeckbtn==true "
      [class.none]=" ischeckbtnreset==true " (click)="clickOk()">Chọn</button>
  </ion-toolbar>
</ion-footer>
